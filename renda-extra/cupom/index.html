<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupom da Vez</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes balancePulse {
            0% { transform: scale(1); background-color: rgba(246, 200, 0, 0.1); }
            50% { transform: scale(1.1); background-color: rgba(246, 200, 0, 0.2); }
            100% { transform: scale(1); background-color: rgba(246, 200, 0, 0.1); }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .balance-animation {
            animation: balancePulse 0.8s ease-in-out;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        .balance-increase {
            position: absolute;
            color: #22c55e;
            font-weight: bold;
            right: 10px;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 via-yellow-200 to-yellow-300">
    <!-- Tela de Login/Cadastro -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-xl p-6 space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900">Cupom da Vez</h2>
                <p class="text-gray-600 mt-2">Faça seu cadastro para começar</p>
            </div>
            
            <form id="authForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                </div>
                
                <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="hidden min-h-screen py-8 px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="p-6 bg-gradient-to-r from-yellow-400 to-yellow-500">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-white">Cupom da Vez</h1>
                    <div class="glass-effect px-6 py-3 rounded-lg relative">
                        <p class="text-sm text-gray-800">SALDO</p>
                        <p id="balance" class="text-2xl font-bold text-gray-900">R$ 0,00</p>
                        <div id="balanceIncrease" class="balance-increase"></div>
                    </div>
                </div>
            </div>

            <!-- Product Image and Barcode -->
            <div class="relative p-6 space-y-4">
                <img 
                    id="productImage"
                    src="https://s3-new.flowhosted.com/imagens/imagemnova.png"
                    alt="Produto"
                    class="w-full h-64 object-cover rounded-lg shadow-md"
                />
                <div class="text-center p-4 bg-gray-100 rounded-lg">
                    <p class="text-sm text-gray-600 mb-2">Código do Produto</p>
                    <img 
                        id="barcodeImage"
                        src="/api/placeholder/200/50"
                        alt="Código de Barras"
                        class="mx-auto"
                    />
                    <p id="barcodeNumber" class="mt-2 font-mono text-gray-800">79891578</p>
                </div>
            </div>

            <!-- Code Input -->
            <form id="codeForm" class="p-6 space-y-4 bg-gray-50">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Digite o código do cupom:
                    </label>
                    <input
                        type="text"
                        id="codeInput"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent shadow-sm"
                        placeholder="Digite o código do produto"
                    />
                </div>
                
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition duration-300 shadow-md"
                >
                    Validar Código
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const products = [
            {
                name: "Produto 1",
                image: "https://s3-new.flowhosted.com/imagens/imagemnova.png",
                code: "79891578"
            },
            {
                name: "Produto 2",
                image: "https://s3-new.flowhosted.com/imagens/imagemnova.png",
                code: "12345678"
            }
        ];

        let currentBalance = 0;
        let currentProductIndex = 0;
        let successfulAttempts = 0;
        const baseAmount = 121.14;

        // Auth handling
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.add('slide-up');
        });

        function showBalanceIncrease(amount) {
            const element = document.getElementById('balanceIncrease');
            element.textContent = `+R$ ${amount.toFixed(2)}`;
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            
            // Reset animation
            void element.offsetWidth;
            
            element.style.opacity = '1';
            element.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                element.style.opacity = '0';
            }, 1000);
        }

        function updateBalance(newBalance) {
            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = `R$ ${newBalance.toFixed(2)}`;
            balanceElement.classList.add('balance-animation');
            setTimeout(() => {
                balanceElement.classList.remove('balance-animation');
            }, 800);
        }

        function animateBalance(finalAmount) {
            const startBalance = currentBalance;
            const endBalance = startBalance + finalAmount;
            const duration = 1000;
            const fps = 60;
            const frames = duration / (1000 / fps);
            const increment = (endBalance - startBalance) / frames;
            let currentFrame = 0;

            showBalanceIncrease(finalAmount);

            function animate() {
                currentFrame++;
                currentBalance = Math.min(startBalance + (increment * currentFrame), endBalance);
                updateBalance(currentBalance);

                if (currentBalance < endBalance) {
                    requestAnimationFrame(animate);
                }
            }

            requestAnimationFrame(animate);
        }

        function showNextProduct() {
            currentProductIndex = (currentProductIndex + 1) % products.length;
            const productImage = document.getElementById('productImage');
            const barcodeNumber = document.getElementById('barcodeNumber');
            
            productImage.src = products[currentProductIndex].image;
            barcodeNumber.textContent = products[currentProductIndex].code;
            
            // Animate transition
            productImage.style.opacity = '0';
            setTimeout(() => {
                productImage.style.opacity = '1';
            }, 150);
        }

        document.getElementById('codeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('codeInput').value;

            if (code === products[currentProductIndex].code) {
                successfulAttempts++;
                const multiplier = successfulAttempts > 5 ? 1.5 : 1;
                animateBalance(baseAmount * multiplier);
                showNextProduct();
                document.getElementById('codeInput').value = '';
            } else {
                // Shake animation for invalid code
                const input = document.getElementById('codeInput');
                input.classList.add('animate-bounce');
                setTimeout(() => {
                    input.classList.remove('animate-bounce');
                }, 1000);
            }
        });

        // Initialize with first product
        document.getElementById('productImage').src = products[0].image;
        document.getElementById('barcodeNumber').textContent = products[0].code;
    </script>
</body>
</html>
