            let currentQuestion = 0;
    let timerInterval = null;
    const progressBar = document.getElementById('progress');
    const questionContainer = document.getElementById('questionContainer');

    // Função para atualizar a barra de progresso
    function updateProgress() {
        if (progressBar) {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
    }

    // Função principal do timer
    function startTimer() {
        // Limpar timer existente se houver
        if (timerInterval) {
            clearInterval(timerInterval);
        }

        // Encontrar todos os elementos do timer na página
        const minutesElements = document.querySelectorAll('[id="minutes"]');
        const secondsElements = document.querySelectorAll('[id="seconds"]');
        const bannerTimer = document.getElementById('timer-banner');
        
        let minutes = 14;
        let seconds = 59;

        // Função para atualizar todos os displays do timer
        function updateTimerDisplay() {
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');

            minutesElements.forEach(el => {
                if (el) el.textContent = minutesStr;
            });
            secondsElements.forEach(el => {
                if (el) el.textContent = secondsStr;
            });

            if (bannerTimer) {
                bannerTimer.textContent = `${minutesStr}:${secondsStr}`;
            }
        }

        // Iniciar o timer
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            seconds--;
            if (seconds < 0) {
                minutes--;
                seconds = 59;
                if (minutes < 0) {
                    minutes = 14;
                    seconds = 59;
                }
            }
            updateTimerDisplay();
        }, 1000);

        return timerInterval;
    }

    // Função para criar o elemento da questão
    function createQuestionElement(question) {
        let content = '';
        
        if (question.question) {
            content += `<h2 class="question">${question.question}</h2>`;
        }
        if (question.subtitle) {
            content += `<p class="subtitle">${question.subtitle}</p>`;
        }

        if (question.type === 'success') {
            content += `
                <div class="success-story">
                    <div class="success-icon">🎉</div>
                    <p class="success-text">${question.content}</p>
                    <button class="next-btn" id="nextBtn">${question.buttonText}</button>
                </div>
            `;
        } else if (question.type === 'products' || question.type === 'products2') {
            content += question.content;
        } else if (question.options) {
            content += `
                <div class="options-grid">
                    ${question.options.map(option => `
                        <div class="option-card" role="button" tabindex="0">
                            <div class="option-icon">${option.icon}</div>
                            <div class="option-text">${option.text}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        return content;
    }

    // Função para carregar a questão
    function loadQuestion() {
        if (!questionContainer) return;
        
        // Atualizar progresso e conteúdo
        updateProgress();
        questionContainer.innerHTML = createQuestionElement(questions[currentQuestion]);
        
        // Iniciar timer quando necessário
        if (['success', 'products', 'products2'].includes(questions[currentQuestion].type)) {
            startTimer();
        }

        // Configurar event listeners baseado no tipo de questão
        if (questions[currentQuestion].options) {
            setupOptionListeners();
        }

        // Configurar botões de navegação
        setupNavigationButtons();
    }

    // Configurar event listeners para as opções
    function setupOptionListeners() {
        const optionCards = document.querySelectorAll('.option-card');
        optionCards.forEach(card => {
            // Click listener
            card.addEventListener('click', () => {
                selectOption(card);
                setTimeout(nextQuestion, 300);
            });
            
            // Keyboard accessibility
            card.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectOption(card);
                    setTimeout(nextQuestion, 300);
                }
            });
        });
    }

    // Configurar botões de navegação
    function setupNavigationButtons() {
        const nextBtn = document.getElementById('nextBtn');
        if (!nextBtn) return;

        // Remover event listeners existentes
        const newBtn = nextBtn.cloneNode(true);
        nextBtn.parentNode.replaceChild(newBtn, nextBtn);

        // Adicionar novo event listener
        newBtn.addEventListener('click', () => {
            if (questions[currentQuestion].type === 'products') {
                // Na penúltima página, ir para a última
                currentQuestion++;
                loadQuestion();
                window.scrollTo(0, 0);
            } else {
                nextQuestion();
            }
        });

        // Configurar botões de compra na última página
        if (questions[currentQuestion].type === 'products2') {
            const buyButtons = document.querySelectorAll('.buy-button');
            buyButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Adicione aqui o redirecionamento para o checkout
                    // window.location.href = 'sua-url-de-checkout';
                });
            });
        }
    }

    // Função para selecionar uma opção
    function selectOption(selectedCard) {
        document.querySelectorAll('.option-card').forEach(card => {
            card.classList.remove('selected');
        });
        selectedCard.classList.add('selected');
    }

    // Função para ir para a próxima questão
    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
            window.scrollTo(0, 0);
        }
    }

    // Prevenir zoom em dispositivos móveis
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    document.addEventListener('touchmove', function(e) {
        if (e.target.closest('.option-card')) {
            e.preventDefault();
        }
    }, { passive: false });

    // Inicializar o quiz
    loadQuestion();
});
